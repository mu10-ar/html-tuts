    <title>Document</title>
    <style>
        #id{
color: seagreen;
        }

<body>
    <p id="id">para</p>
    <button onclick="change()">change</button>

        document.getElementById("id").style.color="blue";
        a.style.background="red";
        a.style.border="5px solid green";
        a.style.margin="10px";

        
    }
</script>
